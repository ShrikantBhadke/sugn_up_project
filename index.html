<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatibale" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Singup login form</title>
	<link rel="stylesheet" href="assets/css/style.css">
	
</head>
<body>
	<div class="wrapper">
		<div class="modalForm">
			<div class="actionBtns">
				<button class="actionBtn signupBtn">Signup</button>
				<button class="actionBtn loginBtn">Login</button>
				<button class="moveBtn">Signup</button>
			</div>
			<div class="userform">
				<form action="" class="form singup singupForm">
					<div class="inputGroup">
						<input type="text" placeholder="First Name">
					</div>
					<div class="inputGroup">
						<input type="text" placeholder="Last Name">
					</div>
					<div class="inputGroup">
						<input type="email" placeholder="Email address">
					</div>
					<div class="inputGroup">
						<input type="password" placeholder="Create new password">
					</div>
					<div class="inputGroup">
						<input type="password" placeholder="Confirm password">
					</div>
					<button class="submitBtn" type="submit">Singup</button>
				</form>
				
				<form action="" class="form login">
					<div class="inputGroup">
						<input type="email" placeholder="Email address">
					</div>
					<div class="inputGroup">
						<input type="password" placeholder="Create new password">
					</div>
					<button class="submitBtn" type="submit">Login</button>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/main.js"></script>
</body>

</html>
